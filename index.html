<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX</title>
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav> <!--tag de navegacao (menu) -->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PEAKY BLINDERS</h3>
                <p class="descricao">Em 1919, um infame gangue de Birmingham é liderado pelo cruel Tommy Shelby, um patrão do crime determinado a conquistar o mundo a qualquer preço.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-circle-info"></i>
                        MAIS INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src='img/2.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/3.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/4.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/5.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/6.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/7.jpg' alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src='img/8.jpg' alt="" srcset="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/b1d93cf8eb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>



</body>
</html>
